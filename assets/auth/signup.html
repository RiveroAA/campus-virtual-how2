<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Registrarse</title>
		<meta charset="UTF-8">
		<!-- Enlace a una hoja de estilos -->
		<link rel="stylesheet" href="styles.css">
	</head>
	<body main id="hero">
		<!-- Clase "capa" que en el estilo css tiene los diseños que se muestran en esta clase -->
	<div class="capa"></div>
		</main>
		<br>
		<br>
		<!-- Formulario de registro -->
		<div class="login">
			<br>
			<h2><u>¡Bienvenido a How2!</u></h2>
			<!-- Formulario con método POST el cual llama a "guardar_datos.php" -->
			<form action="guardar_datos.php" method="post">
			<br>
			<p><b><em>¿De que forma le gustaria ingresar?</em></b></p>
			<!-- Selección de tipo de usuario con checkboxes -->
			<input type="checkbox" name="alumno"> Alumno
			<br>
			<input type="checkbox" name="docente"> Docente
			<br>
			<br>
			<p><b><em>Registrarse</em></b></p>
			<!-- Campos de correo electrónico y contraseña para registro -->
			<input type="text" placeholder="Correo Electronico" name="correo">
			<input type="password" placeholder="Contraseña" minlength="8" name="contrasena">
			<input type="password" placeholder="Confirmar contraseña" name="contrasena2"> <br> <br>
			<div class="botonylink">
			<!-- Botón para enviar el formulario -->
			<div class="boton">
			<input type="submit" value="Crear cuenta" class="botonsubmit">
			</div>
			<br>
			<div class="link">
			<!-- Enlace para iniciar sesión si ya tiene una cuenta -->
			<span class="iniciarsesion" style="font-size: 15px;">¿Ya tiene una cuenta? <a href="login.html">Inicie sesion!</a></span>
			</div>
			</div>
			</form>
		</div>
	</body>
</html>
